# üìä Configuration Prometheus - Open Community Manager
# Collecte des m√©triques pour monitoring

global:
  scrape_interval: 15s      # Fr√©quence de collecte par d√©faut
  evaluation_interval: 15s  # Fr√©quence d'√©valuation des r√®gles

# Configuration des alertes (optionnel)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# R√®gles d'alertes (optionnel)
rule_files:
  # - "rules/*.yml"

# Configuration des cibles √† surveiller
scrape_configs:
  # Prometheus lui-m√™me
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend Flask API
  - job_name: 'opencommunity-backend'
    static_configs:
      - targets: ['backend:5000']
    metrics_path: '/metrics'  # Endpoint m√©triques Flask
    scrape_interval: 10s

  # Frontend Nginx (si m√©triques activ√©es)
  - job_name: 'opencommunity-frontend'
    static_configs:
      - targets: ['frontend:80']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Base de donn√©es PostgreSQL (avec postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['database:5432']
    scrape_interval: 20s

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s

  # Node Exporter pour m√©triques syst√®me (si install√©)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 15s

  # cAdvisor pour m√©triques containers Docker
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['host.docker.internal:8080']
    scrape_interval: 20s
