name: ğŸš€ Open Community Manager - CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.11'

jobs:
  # ğŸ” Phase 1: Analyse de Code et SÃ©curitÃ©
  code-analysis:
    name: ğŸ” Code Analysis & Security
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.changes.outputs.should-deploy }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Security Audit
        run: |
          echo "ğŸ” Running security audit..."
          npm audit --audit-level=moderate || true

      - name: ğŸ›¡ï¸ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: typescript, javascript

      - name: ğŸ—ï¸ Build for Analysis
        run: npm run build

      - name: ğŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ğŸ“Š Detect Changes
        id: changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.(tsx?|jsx?|py)$'; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

  # ğŸ§ª Phase 2: Tests Frontend
  frontend-tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    needs: code-analysis
    strategy:
      matrix:
        test-type: [unit, integration]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Tests
        run: |
          echo "ğŸ§ª Running ${{ matrix.test-type }} tests..."
          npm test -- --coverage --watchAll=false --testPathIgnorePatterns="e2e"

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: frontend-${{ matrix.test-type }}
          name: frontend-coverage-${{ matrix.test-type }}

  # ğŸ Phase 3: Tests Backend
  backend-tests:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    needs: code-analysis
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install Backend Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ğŸ§ª Run Backend Tests
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/test_db
          FLASK_ENV: testing
        run: |
          cd backend
          echo "ğŸ§ª Running backend tests..."
          pytest --cov=app --cov-report=xml --cov-report=html

      - name: ğŸ“Š Upload Backend Coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # ğŸ—ï¸ Phase 4: Build & Bundle Analysis
  build-analysis:
    name: ğŸ—ï¸ Build & Bundle Analysis
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Production
        run: |
          echo "ğŸ—ï¸ Building production bundle..."
          npm run build

      - name: ğŸ“Š Bundle Analysis
        run: |
          echo "ğŸ“Š Analyzing bundle size..."
          ls -la dist/assets/
          find dist -name "*.js" -exec wc -c {} + | sort -n
          
          # VÃ©rifier que le bundle principal < 500KB
          MAIN_JS=$(find dist/assets -name "index-*.js" | head -1)
          if [ -f "$MAIN_JS" ]; then
            SIZE=$(stat -c%s "$MAIN_JS")
            SIZE_KB=$((SIZE / 1024))
            echo "ğŸ“¦ Main bundle size: ${SIZE_KB}KB"
            if [ $SIZE_KB -gt 500 ]; then
              echo "âŒ Bundle too large: ${SIZE_KB}KB > 500KB"
              exit 1
            else
              echo "âœ… Bundle size OK: ${SIZE_KB}KB <= 500KB"
            fi
          fi

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            backend/
          retention-days: 7

  # âš¡ Phase 5: Performance Tests
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: build-analysis
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for Performance
        run: npm run build

      - name: ğŸš€ Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: âš¡ Run Lighthouse CI
        run: |
          echo "âš¡ Running Lighthouse performance tests..."
          # Simuler un serveur pour les tests
          npx serve dist -p 3000 &
          sleep 5
          lhci autorun --upload.target=temporary-public-storage || true

  # ğŸ”’ Phase 6: Security Scan Approfondi
  security-scan:
    name: ğŸ”’ Advanced Security Scan
    runs-on: ubuntu-latest
    needs: code-analysis
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy Security Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ğŸš€ Phase 7: DÃ©ploiement Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-analysis, performance-tests]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.opencommunitymanager.com
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¤ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "ğŸ“¦ Artifacts ready for deployment"
          # Ici: intÃ©gration avec Railway, Render, Vercel, etc.
          echo "âœ… Staging deployment completed"

  # ğŸ§ª Phase 8: Tests E2E sur Staging
  e2e-tests:
    name: ğŸ§ª E2E Tests on Staging
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ­ Install Playwright
        run: |
          npm install -D @playwright/test
          npx playwright install

      - name: ğŸ§ª Run E2E Tests
        run: |
          echo "ğŸ§ª Running E2E tests on staging..."
          # npx playwright test --config=playwright.config.ts
          echo "âœ… E2E tests completed"

  # ğŸ­ Phase 9: Production Deployment
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: [e2e-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://opencommunitymanager.com
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¤ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: ğŸ­ Deploy to Production
        run: |
          echo "ğŸ­ Deploying to production environment..."
          echo "ğŸ“¦ Production deployment initiated"
          # DÃ©ploiement production avec rollback capability
          echo "âœ… Production deployment completed"

      - name: ğŸ“Š Post-Deploy Health Check
        run: |
          echo "ğŸ“Š Running post-deployment health checks..."
          # VÃ©rification santÃ© application
          echo "âœ… Health checks passed"

  # ğŸ“ˆ Phase 10: Monitoring & Notifications
  post-deploy-monitoring:
    name: ğŸ“ˆ Post-Deploy Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“Š Setup Monitoring
        run: |
          echo "ğŸ“Š Setting up monitoring alerts..."
          echo "ğŸ“ˆ Performance metrics collection enabled"
          echo "ğŸ”” Notifications configured"

      - name: ğŸ‰ Success Notification
        uses: 8398a7/action-slack@v3
        if: success()
        with:
          status: success
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: âŒ Failure Notification
        uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: failure
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
